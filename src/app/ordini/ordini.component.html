<p-toast position="top-right"></p-toast>

<div style="display: flex; justify-content: flex-end; width: 100%; padding: 1rem; position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
  <p-button
    label="Torna allo shopping"
    icon="pi pi-arrow-left"
    class="p-button-secondary"
    [routerLink]="['/home']">
  </p-button>
</div>



<div *ngFor="let ordine of ordini" class="my-4">
  <p-card
    [header]="'Ordine #' + ordine.idOrdine"
    [subheader]="'üìÖ ' + (ordine.dataOrdine | date: 'dd/MM/yyyy')"
    class="shadow-4 border-round surface-card"
  >
    <ng-template pTemplate="content">
      <div class="mb-3">
        <p class="text-md font-medium text-gray-700 mb-2">üõçÔ∏è Prodotti:</p>
        <ul class="pl-4 list-disc text-sm text-gray-800">
          <li *ngFor="let prodotto of ordine.prodotti" class="mb-1">
            <span class="font-semibold text-primary">{{ prodotto.nome }}</span>
            <span class="text-gray-500"> [{{ prodotto.descrizione }}]</span> ‚Äì
            <span class="font-medium text-green-700">
              {{ prodotto.prezzo | currency:'EUR':'symbol':'1.2-2' }}
            </span>

          </li>
        </ul>
      </div>

      <div class="flex justify-between items-center mt-3">
        <span class="text-lg font-bold text-green-800">
          Totale: {{ ordine.totale | currency: 'EUR':'symbol':'1.2-2' }}
        </span>

        <p-button
          icon="pi pi-trash"
          label="Elimina"
          class=" p-button-sm"
          (click)="eliminaOrdine(ordine.idOrdine)">
        </p-button>


        <p-button
          label="Modifica"
          class=" p-button-sm"
          severity="warn" (click)="modificaOrdine(ordine.idOrdine)" >
        </p-button>


      </div>
    </ng-template>
  </p-card>
</div>
